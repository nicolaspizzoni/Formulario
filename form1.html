<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="form-style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

		<title>Formulário 01</title>
	</head>
	<body>
		<div class="formulario">
			<h1>Cadastro de Devs</h1>
			<p>Complete suas informações</p>

			<form>
				<div class="dados-gerais">
					<div>
						<label for="nome">Nome</label>
						<input id="nome" type="text" placeholder="Ana" required>
					</div>

					<div>
						<label for="sobrenome">Sobrenome</label>
						<input id="sobrenome" type="text" placeholder="Pereira" required>
					</div>
				</div>

			<div class="formail">
				<label for="email">Email</label>
				<input id="email" type="email" name="email" placeholder="meuemail@domínio.com" required>
			</div>

			<div class="ladodev">
				<legend>Qual o seu lado no desenvolvimento? </legend>
			
				<fieldset>
					
					<label for="front">
						<input type="radio" id="front" name="devside" value="frontend" checked />
						Front-End
					</label>
			
					<label for="back">
						<input type="radio" id="back" name="devside" value="backend" />
						Back-End
					</label>
			
					<label for="full">
						<input type="radio" id="full" name="devside" value="fullstack" />
						Full-Stack
					</label>

				</fieldset>
			</div>

			<div class="select-senior">
				<label for="senioridade">Senioridade: </label>
				<select id="senioridade" required>
					<option disabled selected value="">Selecione</option>
					<option>Júnior</option>
					<option>Pleno</option>
					<option>Sênior</option>
				</select>
			</div>

			<div class="tecnologia">
				<legend>Qual tecnologia utiliza?</legend>

				<fieldset>
					
					<label for="tec1">
						<input type="checkbox" name="tec1" id="tec1" value="html" />
						HTML
					</label>
					
					<label for="tec2">
						<input type="checkbox" name="tec2" id="tec2" value="css" />
						CSS
					</label>
					
					<label for="tec3">
						<input type="checkbox" name="tec3" id="tec3" value="javascript" />
						Javascript
					</label>
					
					<label for="tec4">
						<input type="checkbox" name="tec4" id="tec4" value="react" />
						React
					</label>
					
					<label for="tec5">
						<input type="checkbox" name="tec5" id="tec5" value="php" />
						PHP
					</label>
					
					<label for="tec6">
						<input type="checkbox" name="tec6" id="tec6" value="csharp" />
						C#
					</label>
					
					<label for="tec7">
						<input type="checkbox" name="tec7" id="tec7" value="python" />
						Python
					</label>
				</fieldset>
			</div>
			<button class="botao" type="submit" onsubmit="">
				<strong>Concluído</strong>
			</button>
		</form>
		</div>
	</body>
</html>
